<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: center; }
        .save-btn { background-color: #2ecc71; color: white; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Edit Students Details</h1>
    <a href="student-details.html">View Students Details</a>
    <table>
        <tr><th>Name</th><th>Department</th><th>Marks</th><th>Action</th></tr>
        <tbody id="student-table"></tbody>
    </table>
    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [
            { name: "Deven", department: "CSIT", marks: 99.5 },
            { name: "Amit", department: "BCA", marks: 88 },
            { name: "HARI", department: "BCA", marks: 90 },
            { name: "Kiran", department: "BCA", marks: 85 },
            { name: "Pritam", department: "BCA", marks: 92 },
            { name: "Anil", department: "BSc Computer Science", marks: 93 },
            { name: "Megha", department: "BSc Computer Science", marks: 89 },
            { name: "Suresh", department: "BSc Computer Science", marks: 91 },
            { name: "Pappu", department: "BSc Computer Science", marks: 87 },
            { name: "Deepak", department: "BSc Computer Science", marks: 86 },
            { name: "Vikram", department: "BBA", marks: 96 },
            { name: "Ananya", department: "BBA", marks: 90 },
            { name: "Raj", department: "BBA", marks: 92 },
            { name: "Dipesh", department: "BBA", marks: 85 },
            { name: "Ramesh", department: "BBA", marks: 88 }
        ];
        localStorage.setItem('students', JSON.stringify(students));
        function displayTable() {
            let html = students.map((s, i) => `<tr>
                <td>${s.name}</td>
                <td>${s.department}</td>
                <td><input type="number" id="mark${i}" value="${s.marks}"></td>
                <td><button class="save-btn" onclick="saveMarks(${i})">Save</button></td>
            </tr>`).join('');
            document.getElementById('student-table').innerHTML = html;
        }
        function saveMarks(index) {
            students[index].marks = parseFloat(document.getElementById(`mark${index}`).value);
            localStorage.setItem('students', JSON.stringify(students));
            alert("Marks updated!");
        }
        displayTable();
    </script>
</body>

</html>
