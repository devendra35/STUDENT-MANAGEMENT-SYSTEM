<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Adds spacing between buttons */
        }

        .login-buttons button {
            width: 250px; /* Consistent button width */
            padding: 12px;
            font-size: 18px;
            background: linear-gradient(135deg, #3498db, #1e6091);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .login-buttons button:hover {
            background: linear-gradient(135deg, #2980b9, #1a5276);
            transform: scale(1.05);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 10px 20px;
            background-color: #95a5a6;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Portal</h2>
        <div class="login-buttons">
            <button onclick="window.location.href='faculty-login.html'">Faculty Login</button>
            <button onclick="window.location.href='student-dashboard.html'">Student Login</button>
            <button onclick="window.location.href='other-user-dashboard.html'">Other Login</button>
        </div>
    </div>

    <a href="home.html" class="back-button">Back</a>

</body>
</html>
