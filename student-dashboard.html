<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(-45deg, #16156e, #254580, #318ea3, #a2c4cc);
            background-size: 400% 400%;
            animation: gradientBoxAnimation 5s ease infinite;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .button {
            background-color: #e6d923dc;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #b4a341;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
            
        }
         .back-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 10px 20px;
            background-color: #95a5a6;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Student</h1>
        <button class="button" onclick="window.location.href='department-details.html'">View Departments</button>
        <button class="button" onclick="window.location.href='student-details.html'">View Student Details </button>
        <button class="button" onclick="window.location.href='timetable.html'">View Timetable</button>
        <button class="button" onclick="window.location.href='feedback.html'">Give Feedback</button>
        <a href="login.html" class="back-button">Back</a>
    </div>
</body>
</html>
